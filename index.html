<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.css">
    <link rel="shortcut icon" href="https://c.s-microsoft.com/favicon.ico?v2" type="image/x-icon">
    <title>Microsoft Cloud, Computers, Apps &amp; Gaming</title>
</head>

<body>
    <div class="container mx-auto">
        <div class="navbar flex justify-between items-center md:p-2 xl:mx-14">
            <div class="flex justify-center items-center lg:order-2">
                <div class="hamburger inline-block p-2 cursor-pointer lg:hidden">
                    <div class="line h-0.5 w-6 my-1 bg-black"></div>
                    <div class="line h-0.5 w-6 my-1 bg-black"></div>
                    <div class="line h-0.5 w-6 my-1 bg-black"></div>
                </div>
                <div class="search w-4 mr-6 cursor-pointer lg:hidden"><img src="/assets/search.svg" alt=""></div>
            </div>
            <div class="logo text-center lg:order-1 flex">
                <div class="w-[6.5rem]">
                    <img class="w-[85%] cursor-pointer" src="/assets/logo.png" alt="">
                </div>
                <div
                    class="features absolute text-justify lg:static w-fit lg:w-auto bg-[#e6e6e6] lg:bg-white inset-0 lg:flex lg:mx-4 lg:justify-center lg:items-center lg:space-x-6 -translate-x-96 lg:translate-x-0">
                    <div class="fitems lg:hover:underline lg:cursor-pointer">Microsoft 365</div>
                    <div class="fitems lg:hover:underline lg:cursor-pointer">Office</div>
                    <div class="fitems lg:hover:underline lg:cursor-pointer">Windows</div>
                    <div class="fitems lg:hover:underline lg:cursor-pointer">Surface</div>
                    <div class="fitems lg:hover:underline lg:cursor-pointer">Xbox</div>
                    <div class="fitems lg:hover:underline lg:cursor-pointer">Support</div>
                </div>
            </div>
            <div class="cart justify-center items-center text-sm  lg:order-3 flex space-x-1">

                <div class="search  hidden lg:block lg:hover:underline lg:cursor-pointer mr-6">All Microsoft </div>

                <div class="hidden justify-center items-center lg:inline-flex">
                    <span class="hidden text-sm xl:block xl:hover:underline xl:cursor-pointer mr-2">Search</span>
                    <img class="w-4 mr-6 cursor-pointer" src="/assets/search.svg" alt="">
                </div>

                <div class="flex justify-center items-center">
                    <div class="flex justify-between items-center">
                        <span class="hidden text-sm xl:block xl:hover:underline xl:cursor-pointer mr-2">Cart</span>
                        <img class="w-5 h-5 mr-6 cursor-pointer" src="/assets/cart.svg" alt="">
                    </div>
                    <div class="flex justify-center items-center">
                        <span class="hidden text-xs xl:block xl:cursor-pointer mr-2">Sign in</span>
                        <img class="w-6 h-6  cursor-pointer" src="/assets/account.svg" alt="">
                    </div>

                </div>
            </div>

        </div>


        <div class="slider flex flex-col-reverse md:flex-row bg-[#e6e6e6] md:bg-[#eef1f7] xl:mx-16">

            <div
                class="left flex flex-col justify-center md:justify-start items-center mx-6 py-2 md:items-baseline lg:mx-20 ">
                <div class="tag text-sm font-semibold bg-yellow-500 px-4 py-1.5 pb-2 mx-5 my-2">New</div>
                <h1 class="text-xl font-semibold mx-5">Surface Pro 8</h1>
                <p class="w-72 mx-5 my-3 text-xs text-center md:text-left">Do more with a larger 13-inch
                    touchscreen,
                    faster
                    connections
                    and extra speed. Now
                    avaiable
                    with
                    Windows
                    11.</p>
                <button class="text-white bg-black mx-5 px-5 py-1.5 pb-2">Learn More ></button>



            </div>
            <div class="right">
                <img class="w-[80rem] md:hidden lg:block" src="/assets/pro8(max768).webp" alt="">
                <img class="w-[80rem] hidden md:block lg:hidden " src="/assets/pro8(1083).png" alt="">
            </div>

        </div>
        <div class="promo space-y-6 flex justify-center flex-col md:flex-row">
            <div>

            </div>
            <div class="items flex mx-4 space-x-2 items-center md:flex-col ">
                <img src="/assets/microsoft.png" alt="">
                <span class="font-medium md:w-[8rem] md:text-center md:hover:underline md:cursor-pointer">Choose your
                    Microsoft
                    365</span>

            </div>
            <div class="items flex mx-4 space-x-2 items-center md:flex-col">
                <img src="/assets/surface device.webp" alt="">
                <span class="font-medium md:w-[8rem] md:text-center md:hover:underline md:cursor-pointer">Explore
                    Surface
                    devies</span>
            </div>
            <div class="items flex mx-4 space-x-2 items-center md:flex-col">
                <img src="/assets/xbox.webp" alt="">
                <span class="font-medium md:w-[8rem] md:text-center md:hover:underline md:cursor-pointer">Buy Xbox
                    games</span>
            </div>
            <div class="items flex mx-4 space-x-2 items-center md:flex-col">
                <img src="/assets/microsoft.png" alt="">
                <span class="font-medium md:w-[8rem] md:text-center md:hover:underline md:cursor-pointer">Get Windows
                    11</span>
            </div>
        </div>
    </div>
</body>

</html>
